<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="combine">
      <img class="image" src="illustration-hero.svg" alt="illustrator image">
      <div class="text-div">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="music-div">
          <img class="music-icon" src="icon-music.svg" alt="mucic icon">
          <p class="p-2">
            <span class="span">Annual Plan</span> <span class="span-1">&#36;59.99/year</span>
          </p>
          <h2>
            Change
          </h2>
        </div>
        <button class="payment-button">
          Proceed to Payment
        </button>
        <h3>
          Cancel Order
        </h3>
      </div>
    </div>
  </div>  
</body>
</html>
